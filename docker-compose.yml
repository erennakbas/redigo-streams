version: "3.8"

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: redigo-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - redigo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Go development environment
  app:
    build: .
    container_name: redigo-app
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - GO_ENV=development
    volumes:
      - .:/app
      - go_cache:/go/pkg/mod
    working_dir: /app
    networks:
      - redigo-network
    profiles:
      - app # Only start with --profile app

  # Development shell (for running examples)
  dev:
    image: golang:1.21-alpine
    container_name: redigo-dev
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - CGO_ENABLED=0
    volumes:
      - .:/app
      - go_cache:/go/pkg/mod
    working_dir: /app
    networks:
      - redigo-network
    stdin_open: true
    tty: true
    command: sh

volumes:
  redis_data:
  go_cache:

networks:
  redigo-network:
    driver: bridge
